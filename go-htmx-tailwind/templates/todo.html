<!doctype html>
<html>
{{ template "head.html" .Head }}

<body>
    <h1 class="text-3xl p-8">TODO</h1>
    <div class="p-2">
        {{ block "todo.list" .}}
        <ol id="todo-list">
            {{ range .TodoItems }}
            <li class="p-1">
                <span>{{ .Description }}</span>
                <button hx-delete="/todo/{{ .Id }}" hx-target="#todo-list">Delete</button>
            </li>
            {{ end }}
        </ol>
        {{ end }}
        <form hx-post="/todo" hx-target="#todo-list" class="p-1">
            <input type="text" name="description" class="border" />
            <input type="submit" value="Add" />
        </form>
    </div>
</body>

</html>
