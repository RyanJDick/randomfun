<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
    <base href="/">
    <script type="module" src="{{ .MainJSPath }}"></script>
    <link rel="stylesheet" href="{{ .MainCSSPath }}">
  </head>

  <body>
    <p>Hello to {{ .Name }}!</p>

    {{ define "hello.time" }}
    <div>
        <p>The time is: {{ .Time }}</p>
        <button hx-get="/time" hx-target="closest div" hx-swap="outerHTML" class="p-8 border-gray-800 border-2 bg-gray-50">Get Time</button>
    </div>
    {{ end }}
    {{template "hello.time" .}}
  </body>
</html>
