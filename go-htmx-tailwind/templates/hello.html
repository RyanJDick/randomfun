<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
    <script type="module" src="{{ .MainJSPath }}"></script>
  </head>

  <body>
    <p>Hello to {{ .Name }}!</p>

    {{ define "hello.time" }}
    <div>
        <p>Time: {{ .Time }}</p>
        <button hx-get="/time" hx-target="closest div" hx-swap="outerHTML">Get Time</button>
    </div>
    {{ end }}
    {{template "hello.time" .}}
  </body>
</html>
